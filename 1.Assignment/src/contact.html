<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hungry Llama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <style>
        #drawer {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="font-sans">
    <nav id="navbar-pointer"></nav>

    <div class="flex flex-col w-full bg-backgroundGray text-white items-center p-4 pt-10 md:p-14 md:pt-20">
        <div class="flex flex-col w-full md:w-1/2 gap-4 items-center justify-between space-y-8">
            <h1 class="text-4xl font-medium w-full text-center">Have something to say?</h1>
            <p class="text-center w-full text-lg">
                We'd love to hear from you! Whether you have a question, a suggestion, or just want to say hello, feel free to reach out to us. We're always here to help.
            </p>
            
            <form action="submit" class="grid grid-rows-1 md:grid-cols-2 gap-4 w-full">
                <input type="text" placeholder="Name" class="p-4 rounded-md bg-darkerGray col-span-2 md:col-span-1">
                <select name="request" id="request" class="p-4 rounded-md col-span-2 md:col-span-1 bg-darkerGray">
                    <option value="general">General Request</option>
                    <option value="restaurants">Restaurants</option>
                    <option value="office">Office</option>
                </select>
                <input type="email" placeholder="Email" class="p-4 rounded-md col-span-2 bg-darkerGray">
                <textarea rows="7" placeholder="Message" class="p-4 rounded-md bg-darkerGray col-span-2"></textarea>
                <button type="submit" class="p-4 bg-zinc-900 text-white rounded-md col-span-2 transition ease-in-out duration-100 hover:drop-shadow-shadowGlow">Send</button>
            </form>
        </div>
    </div>

    <footer id="footer-pointer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
