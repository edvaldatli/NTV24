<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hungry Llama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <style>
        #drawer {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="fixed hidden md:flex justify-between w-full h-20 bg-darkGray z-20">
        <div class="flex w-1/3 h-full">
            <a href="index.html">
                <img src="../assets/images/logo-icons-no-background.png" alt="Minimal logo of Llama" class="p-4 h-full">
            </a>
        </div>
        <div class="flex justify-center w-1/3">
            <ul class="flex flex-row items-center justify-center gap-6">
                <a href="index.html"
                    class="flex items-center h-full align-middle text-white transition-colors ease-in-out hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li class="px-6">Home</li>
                </a>
                <a href="menu.html"
                    class="flex items-center h-full align-middle text-white transition-colors ease-in-out hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li class="px-6">Menu</li>
                </a>
                <a href="about.html"
                    class="flex items-center h-full align-middle text-white transition-colors ease-in-out hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li class="px-6">About</li>
                </a>
                <a href="contact.html"
                    class="flex items-center h-full align-middle text-white transition-colors ease-in-out hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li class="px-6">Contact us</li>
                </a>
            </ul>
        </div>
        <div class="w-1/3">
            <!-- Empty div to center the menu -->
        </div>
    </nav>
    <nav class="relative z-20">
        <div class="flex justify-between w-full h-20 bg-darkGray md:hidden">
            <button id="toggleDrawer" class="flex justify-start items-center left-0 h-full p-4 text-white">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="flex m-auto h-full">
                <img src="../assets/images/logo-icons-no-background.png" alt="Minimal logo of Llama" class="p-4">
            </div>
            <div class="m-4 opacity-0"> <!-- Invisible spacer -->
                <span class="material-symbols-outlined select-none">menu</span>
                <!-- Make sure this matches the size of your toggleDrawer button -->
            </div>
        </div>
        <div id="drawer"
            class="fixed md:hidden top-20 left-0 w-full bg-darkGray shadow-md hidden transform -translate-y-full -z-10">
            <ul class="flex flex-col items-center justify-center text-lg">
                <a href="index.html"
                    class="px-4 text-white h-full w-full text-center p-6 bg-zinc-700 ease-in-out transition-colors hover:bg-zinc-600 duration-100 text-nowrap">
                    <li>Home</li>
                </a>
                <a href="menu.html"
                    class="px-4 text-white h-full w-full text-center p-6 ease-in-out transition-colors hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li>Menu</li>
                </a>
                <a href="about.html"
                    class="px-4 text-white h-full w-full text-center p-6 ease-in-out transition-colors hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li>About Us</li>
                </a>
                <a href="contact.html"
                    class="px-4 text-white h-full w-full text-center p-6 ease-in-out transition-colors hover:bg-white hover:text-black duration-100 text-nowrap">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
